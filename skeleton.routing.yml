skeleton.content:
  path: '/skeleton-menu'
  defaults:
    _controller: '\Drupal\skeleton\Controller\SkeletonController::default_contents'
    _title: 'Menu Link Example'
  requirements:
    _permission: 'access content'

skeleton.content.sub:
  path: '/skeleton-sub'
  defaults:
    _controller: '\Drupal\skeleton\Controller\SkeletonController::sub_menu_contents'
    _title: 'Sub-Menu example'
  requirements:
    _permission: 'access content'

skeleton.content.tab2:
  path: '/skeleton-tab'
  defaults:
    _controller: '\Drupal\skeleton\Controller\SkeletonController::tab2_contents'
    _title: 'Tab Example'
  requirements:
    _permission: 'access content'

skeleton.content.service:
  path: '/skeleton-service'
  defaults:
    _controller: '\Drupal\skeleton\Controller\SkeletonController::service_contents'
    _title: 'Service Example'
  requirements:
    _permission: 'access content'

skeleton.content.event.subscriber:
  path: '/skeleton-event-subscriber'
  defaults:
    _controller: '\Drupal\skeleton\Controller\SkeletonController::event_subscriber_contents'
    _title: 'Event Subscriber Example'
  requirements:
    _permission: 'access content'

skeleton.content.custom.formbuilder:
  path: '/skeleton-custom-form'
  defaults:
    _form: '\Drupal\skeleton\Form\CustomFormBuilder'
    _title: 'Form Example'
  requirements:
    _permission: 'access content'
